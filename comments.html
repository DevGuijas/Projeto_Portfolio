<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="comments.css">
</head>
<body class="container">

    <div class="container">
    
        <nav>
            <ul>
                <li>
                    <a href="index.html">Ir para Pagina Principal</a>
                </li>
            </ul>
        </nav>

        <header>
            <div class="center">
                <img src="./img/me.jpg"></img>
            </div>
        </header>
    
        <main>
            <h1 class="deixeseucomentario_txt">Deixe o seu comentário para ajudar:</h1>
            <div class="d-flex">
                <form id="formulario" class="rounded-2 bg-black p-5 w-100">
                    <div class="mb-3">
                       <label for="imputName" class="form-label">Nome:</label>
                       <input type="text" class="form-control" id="imputName" placeholder="Seu nome" required>
                    </div>

                    <div class="mb-3">
                       <label for="imputText" class="form-label">Insira o seu comentário:</label>
                       <textarea class="form-control" id="imputText" placeholder="Seu comentário..." required></textarea>
                    </div>

                    <div class="d-flex">
                       <button type="submit" class="btn btn-primary px-2">Comentar</button>
                    </div>
                </form>
            </div>

            <div class="d-flex">
                <div class="rounded-2 bg-dark p-3 w-100 mt-5" id="commentPost" class="coments">
                    <h5 class="text-center mb-3">Comentários</h5>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
            <script src="js/script.js"></script>
        </main>

        <footer>
            <a href="https://github.com/DevGuijas" target="_blank" rel="noopener noreferrer">
                <img src="./img/icon-github.svg"></img>
                <p>Github</p>
            </a>
            <a href="https://www.instagram.com/guisbz/" target="_blank" rel="noopener noreferrer">
                <img src="./img/icon-instagram.svg"></img>
                <p>Instagram</p>
            </a>
            <a href="https://www.linkedin.com/in/guisbz/" target="_blank" rel="noopener noreferrer">
                <img src="./img/icon-linkedin.svg"></img>
                <p>Linkedin</p>
            </a>
        </footer>
    </div>
    
</body>
</html>
